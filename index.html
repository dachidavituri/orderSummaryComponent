<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <title>Order Summary Component</title>

</head>
<body>
  <div class="main-container">
    <img src="images/illustration-hero.svg" alt="imageOfGirl" class="person">
    <h1 class="summary">order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan-box">
      <div class="plan">
        <img src="images/icon-music.svg" alt="Music Icon" class="music-icon">
        <div class="planInfo">
          <h3 class="plantitle">
            Annual Plan
          </h3>
          <p class="cost">
            $59.99/year
          </p>
        </div>
      </div> 
      <a href="#" class="change">Change</a>
    </div>
    <div class="order-pay">
      <button class="payment">Proceed to Payment</button>
      <p class="call-out">Cancel Order</p>
      
    </div>
    





  </div>
  
    
    
    
  
</body>
</html>
